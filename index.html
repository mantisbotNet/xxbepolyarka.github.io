        /* Snowflake Animation */
        @keyframes snow {
            0% { top: -10%; left: var(--x); transform: translate(0,0) rotate(0deg); }
            50% { transform: translate(0, 50%) rotate(90deg); }
            100% { top: 100%; left: calc(var(--x) + 5px); transform: translate(0,0) rotate(180deg); opacity: 0;}
        }

        /* Improved Snowflake Styles */
        .snowflake {
            position: absolute;
            width: 15px;
            height: 15px;
            background-image: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snow linear infinite;
            transform-style: preserve-3d;
            animation-timing-function: cubic-bezier(0.2, 0.1, 0.4, 1);
        }

        .snowflake::before,
        .snowflake::after {
            content: '';
            position: absolute;
            background-image: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .snowflake::before {
            width: 8px;
            height: 8px;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .snowflake::after {
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* Glowing effect */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00, 0 0 20px #ffcc00;
            }
            to {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
            }
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Typing effect */
        .typing-text {
            overflow: hidden;
            border-right: .15em solid #ffcc00;
            white-space: nowrap;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
            font-size: 1.2em;
            animation-delay: 0.5s;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffcc00; }
        }

        /* Vary size and speed with CSS variables */
        .snowflake:nth-child(odd) {
            --x: calc(var(--x-base) * 1.5);
            width: 18px;
            height: 18px;
            animation-duration: 15s;
        }
